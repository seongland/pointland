<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointland</title>
    <style>
      #pointland,
      #nipple {
        height: 100%;
        width: 100%;
        position: absolute;
      }
      #nipple {
        z-index: 1;
      }
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="nipple" style="display: none; overflow: hidden;"></div>
      <div id="pointland"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
